<!-- create-car.component.html -->
<div class="create-car-container">
    <h2>Create Vehicle</h2>
    <form (ngSubmit)="onSubmit()" #vehicleForm="ngForm">
      <div class="form-group">
        <label for="model">Model</label>
        <input
          id="model"
          type="text"
          name="model"
          [(ngModel)]="vehicle.model"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="placas">Plates</label>
        <input
          id="placas"
          type="text"
          name="placas"
          [(ngModel)]="vehicle.placas"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="doors">Doors</label>
        <input
          id="doors"
          type="text"
          name="doors"
          [(ngModel)]="vehicle.doors"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="images">Images</label>
        <div *ngFor="let image of vehicle.images; let i = index" class="image-group">
          <input
            type="text"
            [(ngModel)]="vehicle.images[i].url"
            name="imageUrl{{i}}"
            placeholder="Image URL"
            class="form-control"
          />
          <input
            type="hidden"
            [(ngModel)]="vehicle.images[i].vehicleId"
            name="vehicleId{{i}}"
            [value]="vehicle.id"
          />
        </div>
        <button type="button" class="btn btn-link" (click)="addImage()">Add Image</button>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!vehicleForm.form.valid">
          Create Vehicle
        </button>
      </div>
    </form>
  </div>
  
  <style>

.create-car-container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.form-group {
  margin-bottom: 15px;
}

.form-control {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}

button {
  width: 100%;
}

  </style>
